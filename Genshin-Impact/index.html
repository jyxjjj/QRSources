    <style>
        a:link,
        a:hover,
        a:focus,
        a:active,
        a:visited {
            color: inherit;
            text-decoration: none;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #363F48;
            color: #000000;
        }

        body {
            padding: 1rem;
        }

        .thumbnail {
            width: 8rem;
            height: 4.5rem;
        }

        .preview {
            max-width: 100%;
            max-height: 100%;
        }

        #preview {
            display: none;
        }

        .modal-dialog {
            max-width: 100%;
            max-height: 100%;
        }

        #main {
            margin: 0 auto;
            padding: 2rem;
            max-width: 90%;
            display: block;
            background-color: #FFFFFF;
            box-shadow: #CCCCCC 0 0 1rem;
            border-radius: 1rem;
        }

        #main>ul {
            margin: 0;
            padding: 0;
            text-align: center;
            vertical-align: middle;
            list-style: none;
        }

        #main>ul>li {
            margin: 0 0 -1px 0;
            padding: 0;
            border: #000000 solid 1px;
            list-style: none;
        }
    </style>

<body>
    <div id="main">
        <ul>
        </ul>
    </div>
    <div class="modal fade" id="preview" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <a href="javascript:hideImg();">
                        <img id="mainImg" src="" alt="预览" class="preview">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.desmg.com/resources/jquery/js/jquery.min.js"></script>
    <script src="https://www.desmg.com/resources/bootstrap/js/bootstrap.min.js"></script>
    <script>
        const mainNode = $('ul');
        const mainImg = $('#mainImg');
        const preview = $('#preview');
        const get = async url => {
            let resp = await fetch(url);
            let json = await resp.json();
            return json;
        };
        const handleList = () => {
            for (data in window.res) {
                let img = $(`<img src="./${res[data]}" alt="${data}">`);
                img.addClass('thumbnail');
                let a = $(`<a href="javascript:showImg('${data}');"></a>`);
                a.append(img);
                a.append(data);
                let li = $('<li></li>');
                li.append(a);
                mainNode.append(li);
            }
        }
        const showImg = id => {
            mainImg.attr(
                {
                    'src': window.res[id],
                    'alt': id,
                }
            );
            preview.modal('show');
        }
        const hideImg = () => {
            preview.modal('hide');
        }
        get('./list.json').then(res => {
            window.res = res;
            handleList();
        });
    </script>
</body>
