<script>
    let thedate = new Date();
    let year1, year2, month1, month2, date1, date2, hour1, hour2;
    
    year1 = thedate.getFullYear();
    year2 = thedate.getFullYear();
    month1 = thedate.getMonth() + 1;
    month2 = thedate.getMonth() + 1;
    date1 = thedate.getDate();
    date2 = thedate.getDate();
    hour1 = thedate.getHours();
    hour2 = thedate.getHours();
    
    if(month1 > 10){year1++;}else if(month1 == 10){
        if(date1 > 15){year1++;}else if(date1 == 15){
            if(hour1 >= 18){
                year1++;
            }
        }
    }
    if(month2 > 12){year2++;}else if(month2 == 12){
        if(date2 > 19){year2++;}else if(date2 == 19){
            if(hour2 >= 11){
                year2++;
            }
        }
    }
    
    year1 = year1.toString() + "-10-15 18:00:00";
    year2 = year2.toString() + "-12-19 11:00:00";
