    <style>
        * {
            /*font-family: "JetBrains Mono", "Noto Sans SC", monospace;*/
            font-family: "JetBrains Mono", monospace;
            font-feature-settings: "liga" on, "calt" on !important;
            -webkit-font-smoothing: antialiased !important;
            text-rendering: optimizeLegibility !important;
        }

        body {
            margin: 0 auto 0 auto;
            width: 100%;
            height: 100%;
            min-width: 100%;
            min-height: 100%;
        }

        a:link, a:hover, a:focus, a:active, a:visited {
            color: #DDDDDD;
            text-decoration: none;
        }

        .window-container {
            width: 100%;
            min-height: calc(100% - 6rem);
            height: calc(100% - 6rem);
            position: fixed;
            top: 0;
            left: 0;
        }

        .mac-window {
            width: 640px;
            height: 480px;
            box-shadow: 0 1rem 2rem #333333;
            border-radius: 1rem;
            overflow: hidden;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .mac-window.maximized {
            width: 100%;
            height: calc(100% - 6rem);
            max-height: calc(100% - 6rem);
        }

        .mac-window-header {
            background-color: #212A37;
            color: #9B9FA5;
            padding: 1rem;
            text-align: center;
            line-height: 1rem;
        }

        .mac-window-buttons {
            display: flex;
            position: absolute;
        }

        .mac-window-button {
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            margin: 0 .25rem;
        }

        .mac-window-button.close {
            background-color: #FC615D;
        }

        .mac-window-button.min {
            background-color: #FEB946;
        }

        .mac-window-button.max {
            background-color: #2DC247;
        }

        .mac-window-button.close::before, .mac-window-button.min::before, .mac-window-button.max::before {
            color: #400A0A;
            margin: 0;
            padding: 0;
            text-align: center;
            vertical-align: middle;
            font-size: .5rem;
            position: relative;
        }

        .mac-window-buttons:hover > .mac-window-button.close::before {
            content: '✖️';
            top: 1px;
            left: -1px;
        }

        .mac-window-buttons:hover > .mac-window-button.min::before {
            content: '➖';
        }

        .mac-window-buttons:hover > .mac-window-button.max::before {
            content: '➕';
        }

        .mac-window-content {
            background-color: #191F27;
            color: #FEFEFE;
            padding: 1rem;
            width: 100%;
            height: 100%;
        }

        .dock {
            background-color: #2C3E50B3;
            backdrop-filter: blur(1rem);
            display: flex;
            padding: .25rem;
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 1rem;
        }

        .dock-item {
            margin: 0 .1rem;
            width: 4rem;
            height: 4rem;
            font-size: 4rem;
            color: #ECF0F1;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            white-space: nowrap;
        }

        .dock-item.active::after {
            content: '';
            width: 0.25rem;
            height: 0.25rem;
            border-radius: 16rem;
            background-color: #ECF0F1;
            position: fixed;
            bottom: 1px;
            opacity: .5;
        }

        .App-Finder {
            background-image: url('Finder.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .App-Launchpad {
            background-image: url('Launchpad.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .App-SystemPreferences {
            background-image: url('SystemPreferences.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .App-Trash.empty {
            background-image: url('Trash-Empty.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .App-Trash.full {
            background-image: url('Trash-Full.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .App-Trash.empty::before, .App-Trash.full::before {
            content: '';
            width: .125rem;
            height: 3.5rem;
            background-color: #ECF0F1;
            position: relative;
            left: -2rem;
            opacity: .5;
            margin: 0 .1rem;
        }
    </style>

<body>
<div class="window-container">
    <div class="mac-window">
        <div class="mac-window-header">
            <div class="mac-window-buttons">
                <div class="mac-window-button close"></div>
                <div class="mac-window-button min"></div>
                <div class="mac-window-button max"></div>
            </div>
            <div class="mac-window-title">Title</div>
        </div>
        <div class="mac-window-content">
            <p>This is the content of the window.</p>
        </div>
    </div>
</div>
<div class="dock">
    <a href="#" class="dock-item App-Finder active"></a>
    <a href="#" class="dock-item App-Launchpad"></a>
    <a href="#" class="dock-item App-SystemPreferences"></a>
    <a href="#" class="dock-item App-Trash empty"></a>
</div>
<script src="https://unpkg.com/jquery@3.7.1/dist/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/jquery-ui@1.13.2/dist/jquery-ui.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--suppress JSJQueryEfficiency -->
<script>
    $(document).ready(_ => {
            $(".mac-window").css("left", ($(window).width() - $(".mac-window").width()) / 2);
            $(".mac-window").draggable({
                handle: ".mac-window-header",
                containment: ".window-container",
                start: _ => {
                    if ($(".mac-window").hasClass("maximized")) {
                        $(".mac-window").removeClass("maximized");
                    }
                },
                stop: _ => {
                    if ($(".mac-window").css("top").replace("px", "") < 0) {
                        $(".mac-window").css("top", 0);
                    }
                    if ($(".mac-window").css("left").replace("px", "") < 0) {
                        $(".mac-window").css("left", 0);
                    }
                }
            });
            $(".mac-window-button.close").on("click", _ => {
                $(".mac-window").hide();
                $(".App-Finder").removeClass("active");
            });
            $(".mac-window-button.min").on("click", _ => {
                $(".mac-window").hide();
            });
            $(".mac-window-button.max").on("click", _ => {
                if ($(".mac-window").hasClass("maximized")) {
                    $(".mac-window").removeClass("maximized")
                } else {
                    $(".mac-window").addClass("maximized");
                    $(".mac-window").css("top", 0);
                    $(".mac-window").css("left", 0);
                }
            });
            $(".App-Finder").on("click", _ => {
                $(".mac-window").show();
                $(".App-Finder").addClass("active");
            });
            $(".App-Trash").on("click", _ => {
                if ($(".App-Trash").hasClass("empty")) {
                    $(".App-Trash").removeClass("empty");
                    $(".App-Trash").addClass("full");
                } else {
                    $(".App-Trash").removeClass("full");
                    $(".App-Trash").addClass("empty");
                }
            });
        }
    );
</script>
</body>
